<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocce Performance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card {
            background-color: #e5e7eb;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            color: #1f2937;
            width: 100%;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #1e40af;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: #d1d5db;
            font-weight: 600;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 100%;
        }
    </style>
    <script type="module">
        // Questo file è progettato per funzionare direttamente in un browser web moderno.
        // Non richiede un ambiente di compilazione come Node.js o Babel.
        // Se si verifica un errore relativo a `@babel/runtime`, è probabile che il file
        // venga eseguito nell'ambiente sbagliato. Apri semplicemente l'HTML nel tuo browser.

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { jsPDF } from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.es.min.js";
        import html2canvas from "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Initialization and Authentication ---
        let app, db, auth;
        let userId;

        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
                startApp();
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.body.innerHTML = `<div class="container text-center text-red-600">
                    <h1>Errore di Connessione</h1>
                    <p>Impossibile connettersi a Firebase. Controlla la tua configurazione e riprova.</p>
                </div>`;
            }
        }

        // --- Global State ---
        let currentSession = null;
        let players = [];
        let sessionData = [];

        // --- DOM Elements ---
        const startSessionScreen = document.getElementById('startSessionScreen');
        const sessionScreen = document.getElementById('sessionScreen');
        const endSessionModal = document.getElementById('endSessionModal');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const startSessionForm = document.getElementById('startSessionForm');
        const playersList = document.getElementById('playersList');
        const playLog = document.getElementById('playLog');
        const recordShotForm = document.getElementById('recordShotForm');
        const exportCsvBtn = document.getElementById('exportCsvBtn');
        const exportPdfBtn = document.getElementById('exportPdfBtn');
        const playerSelect = document.getElementById('playerSelect');

        // --- Functions ---
        function startApp() {
            newSessionBtn.addEventListener('click', () => {
                startSessionScreen.classList.remove('hidden');
                sessionScreen.classList.add('hidden');
            });

            startSessionForm.addEventListener('submit', handleStartSession);
            recordShotForm.addEventListener('submit', handleRecordShot);
            exportCsvBtn.addEventListener('click', exportToCsv);
            exportPdfBtn.addEventListener('click', exportToPdf);

            loadSavedSessions();
        }

        async function loadSavedSessions() {
            const sessionsRef = collection(db, 'artifacts', appId, 'public', 'data', 'bocce-sessions');
            const q = query(sessionsRef, where("players", "array-contains", { "id": userId }));
            const querySnapshot = await getDocs(q);
            // This is a placeholder for loading logic, actual implementation requires more UI
        }

        async function handleStartSession(event) {
            event.preventDefault();
            const sessionType = startSessionForm.sessionType.value;
            const playerNames = startSessionForm.playerNames.value.split(',').map(name => name.trim()).filter(name => name.length > 0);

            if (playerNames.length === 0) {
                console.error("Player names cannot be empty.");
                return;
            }

            players = playerNames.map((name, index) => ({ id: crypto.randomUUID(), name, stats: {} }));
            players.push({ id: userId, name: "Me", stats: {} }); // Add the current user

            currentSession = {
                id: crypto.randomUUID(),
                date: new Date().toISOString(),
                type: sessionType,
                players: players.map(p => ({ id: p.id, name: p.name })),
                log: []
            };

            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'bocce-sessions', currentSession.id);
            await setDoc(docRef, currentSession);

            startSessionScreen.classList.add('hidden');
            sessionScreen.classList.remove('hidden');
            updateSessionUI();
        }

        function updateSessionUI() {
            // Update players list
            playersList.innerHTML = '';
            playerSelect.innerHTML = '';
            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'card';
                playerItem.innerHTML = `<h3 class="text-lg font-semibold">${player.name}</h3>`;
                playersList.appendChild(playerItem);

                const option = document.createElement('option');
                option.value = player.id;
                option.textContent = player.name;
                playerSelect.appendChild(option);
            });

            // Update stats
            updateStats();
        }

        async function handleRecordShot(event) {
            event.preventDefault();
            const playerId = recordShotForm.playerSelect.value;
            const shotType = recordShotForm.shotType.value;
            const campoQuarter = recordShotForm.campoQuarter.value;
            const result = recordShotForm.result.value;

            const shot = {
                playerId,
                shotType,
                campoQuarter,
                result,
                timestamp: new Date().toISOString()
            };

            sessionData.push(shot);
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'bocce-sessions', currentSession.id);
            await updateDoc(docRef, { log: sessionData });

            updatePlayLog();
            updateStats();
        }

        function updatePlayLog() {
            playLog.innerHTML = '';
            sessionData.forEach(shot => {
                const player = players.find(p => p.id === shot.playerId);
                const logItem = document.createElement('div');
                logItem.className = 'text-sm mb-1';
                logItem.textContent = `${player.name} ha eseguito una giocata: ${shot.shotType}, risultato: ${shot.result}`;
                playLog.appendChild(logItem);
            });
        }

        function updateStats() {
            const stats = players.map(player => ({
                name: player.name,
                shots: sessionData.filter(shot => shot.playerId === player.id).length,
                successes: sessionData.filter(shot => shot.playerId === player.id && shot.result === 'successo').length
            }));

            // Display stats logic would go here
            console.log("Updated Stats:", stats);
        }

        function exportToCsv() {
            const headers = ['Session ID', 'Player ID', 'Player Name', 'Shot Type', 'Campo Quarter', 'Result', 'Timestamp'];
            const rows = sessionData.map(shot => {
                const player = players.find(p => p.id === shot.playerId);
                return [
                    currentSession.id,
                    shot.playerId,
                    player.name,
                    shot.shotType,
                    shot.campoQuarter,
                    shot.result,
                    shot.timestamp
                ];
            });

            let csvContent = "data:text/csv;charset=utf-8," + headers.join(',') + "\n" + rows.map(e => e.join(',')).join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'bocce-tracker.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportToPdf() {
            html2canvas(document.body).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF();
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                pdf.save("bocce-tracker.pdf");
            });
        }

        initFirebase();
    </script>
</head>

<body>

    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-6">Bocce Performance Tracker</h1>
        <p class="text-center text-sm mb-4" id="userIdDisplay">User ID: N/A</p>

        <!-- Start Session Screen -->
        <div id="startSessionScreen" class="">
            <div class="card">
                <h2 class="text-xl font-semibold mb-4">Nuova Partita</h2>
                <form id="startSessionForm" class="space-y-4">
                    <div>
                        <label for="sessionType" class="block text-sm font-medium mb-1">Tipo di Partita</label>
                        <select id="sessionType" name="sessionType">
                            <option value="1vs1">1 vs 1</option>
                            <option value="2vs2">2 vs 2</option>
                            <option value="3vs3">3 vs 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="playerNames" class="block text-sm font-medium mb-1">Nomi Giocatori (separati da virgola)</label>
                        <input type="text" id="playerNames" name="playerNames" placeholder="Es. Mario, Luigi, Giuseppe">
                    </div>
                    <button type="submit" class="btn-primary w-full">Avvia Sessione</button>
                </form>
            </div>
        </div>

        <!-- Session Screen -->
        <div id="sessionScreen" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Player Stats -->
                <div class="card">
                    <h2 class="text-xl font-semibold mb-4">Statistiche Giocatori</h2>
                    <div id="playersList" class="space-y-4">
                        <!-- Player cards will be injected here -->
                    </div>
                </div>

                <!-- Record Shot -->
                <div class="card">
                    <h2 class="text-xl font-semibold mb-4">Registra Giocata</h2>
                    <form id="recordShotForm" class="space-y-4">
                        <div>
                            <label for="playerSelect" class="block text-sm font-medium mb-1">Giocatore</label>
                            <select id="playerSelect" name="playerSelect"></select>
                        </div>
                        <div>
                            <label for="shotType" class="block text-sm font-medium mb-1">Tipo Giocata</label>
                            <select id="shotType" name="shotType">
                                <option value="accosto">Accosto</option>
                                <option value="raffa">Raffa</option>
                                <option value="volo">Volo</option>
                            </select>
                        </div>
                        <div>
                            <label for="campoQuarter" class="block text-sm font-medium mb-1">Quarto di Campo</label>
                            <select id="campoQuarter" name="campoQuarter">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div>
                            <label for="result" class="block text-sm font-medium mb-1">Risultato</label>
                            <select id="result" name="result">
                                <option value="successo">Successo</option>
                                <option value="fallimento">Fallimento</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary w-full">Registra</button>
                    </form>
                </div>
            </div>

            <!-- Play Log -->
            <div class="card">
                <h2 class="text-xl font-semibold mb-4">Registro Giocate</h2>
                <div id="playLog" class="text-gray-600">
                    <!-- Shot log will be injected here -->
                </div>
            </div>

            <!-- Export Buttons -->
            <div class="flex space-x-4 mt-4 justify-end">
                <button id="exportCsvBtn" class="btn-secondary">Esporta CSV</button>
                <button id="exportPdfBtn" class="btn-primary">Esporta PDF</button>
            </div>
        </div>

    </div>

    <!-- Modal per la fine sessione, se necessario -->
    <div id="endSessionModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-4">Sessione Terminata</h2>
            <p>I dati sono stati salvati. Puoi esportare il report o iniziare una nuova partita.</p>
            <div class="flex space-x-4 mt-4 justify-end">
                <button id="modalCloseBtn" class="btn-secondary">Chiudi</button>
                <button class="btn-primary">Nuova Partita</button>
            </div>
        </div>
    </div>
</body>

</html>
