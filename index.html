<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocce Performance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card {
            background-color: #e5e7eb;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            color: #1f2937;
            width: 100%;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #1e40af;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 100%;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { jsPDF } from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.es.min.js";

        // Variabili globali fornite dall'ambiente
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Inizializzazione e Autenticazione Firebase ---
        let app, db, auth;
        let userId;
        let isAuthReady = false;

        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
                        isAuthReady = true;
                        startApp();
                    } else {
                        // Accedi in modo anonimo se non è disponibile alcun token
                        await signInAnonymously(auth);
                    }
                });

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                }
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showErrorMessage("Errore di connessione: Impossibile connettersi al database. Riprova più tardi.");
            }
        }

        // --- Stato Globale ---
        let currentSession = null;
        let players = [];
        let sessionData = [];

        // --- Elementi DOM ---
        const startSessionScreen = document.getElementById('startSessionScreen');
        const sessionScreen = document.getElementById('sessionScreen');
        const existingSessionsList = document.getElementById('existingSessionsList');
        const joinSessionForm = document.getElementById('joinSessionForm');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const startSessionForm = document.getElementById('startSessionForm');
        const playersList = document.getElementById('playersList');
        const playLog = document.getElementById('playLog');
        const recordShotForm = document.getElementById('recordShotForm');
        const exportCsvBtn = document.getElementById('exportCsvBtn');
        const exportPdfBtn = document.getElementById('exportPdfBtn');
        const playerSelect = document.getElementById('playerSelect');
        const sessionCodeDisplay = document.getElementById('sessionCodeDisplay');
        const errorMessageModal = document.getElementById('errorMessageModal');
        const errorMessageText = document.getElementById('errorMessageText');
        const closeErrorModalBtn = document.getElementById('closeErrorModalBtn');
        const myPlayerNameInput = document.getElementById('myPlayerName');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // --- Funzioni ---
        function showErrorMessage(message) {
            errorMessageText.textContent = message;
            errorMessageModal.style.display = 'flex';
        }

        closeErrorModalBtn.addEventListener('click', () => {
            errorMessageModal.style.display = 'none';
        });

        function startApp() {
            // Nascondi l'overlay di caricamento una volta che l'app è pronta
            loadingOverlay.classList.add('hidden');
            startSessionScreen.classList.remove('hidden');
            
            // Imposta gli event listener per i moduli
            startSessionForm.addEventListener('submit', handleStartSession);
            recordShotForm.addEventListener('submit', handleRecordShot);
            joinSessionForm.addEventListener('submit', handleJoinSession);
            newSessionBtn.addEventListener('click', () => {
                startSessionScreen.classList.remove('hidden');
                sessionScreen.classList.add('hidden');
            });
            exportCsvBtn.addEventListener('click', exportToCsv);
            exportPdfBtn.addEventListener('click', exportToPdf);

            setupSessionListener();
        }

        function setupSessionListener() {
            if (!isAuthReady) return;

            const sessionsRef = collection(db, 'artifacts', appId, 'public', 'data', 'bocce-sessions');
            const q = query(sessionsRef, where("playerIds", "array-contains", userId));
            onSnapshot(q, (snapshot) => {
                existingSessionsList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const session = doc.data();
                    const sessionItem = document.createElement('div');
                    sessionItem.className = 'card cursor-pointer hover:bg-gray-200 transition-colors';
                    sessionItem.innerHTML = `<h3 class="font-semibold">Sessione del ${new Date(session.date).toLocaleDateString()}</h3>
                                             <p class="text-sm text-gray-600">Tipo: ${session.type}</p>
                                             <p class="text-sm text-gray-600">ID: ${doc.id}</p>`;
                    sessionItem.onclick = () => {
                        joinSession(doc.id);
                    };
                    existingSessionsList.appendChild(sessionItem);
                });
            }, (error) => {
                console.error("Errore durante l'ascolto delle sessioni:", error);
            });
        }

        async function handleStartSession(event) {
            event.preventDefault();
            if (!isAuthReady) {
                showErrorMessage("L'applicazione non è ancora pronta. Riprova tra un momento.");
                return;
            }

            const sessionType = startSessionForm.sessionType.value;
            const playerNames = startSessionForm.playerNames.value.split(',').map(name => name.trim()).filter(name => name.length > 0);
            const myPlayerName = myPlayerNameInput.value.trim();

            if (myPlayerName.length === 0) {
                showErrorMessage("Per favore, inserisci il tuo nome.");
                return;
            }

            // Crea oggetti giocatore, assicurandoti che l'utente corrente faccia parte della sessione
            const newPlayers = playerNames.map(name => ({ id: crypto.randomUUID(), name, stats: {} }));
            newPlayers.push({ id: userId, name: myPlayerName, stats: {} });

            const newSession = {
                date: new Date().toISOString(),
                type: sessionType,
                players: newPlayers.map(p => ({ id: p.id, name: p.name })),
                playerIds: newPlayers.map(p => p.id),
                log: []
            };

            try {
                const docRef = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'bocce-sessions'), newSession);
                joinSession(docRef.id);
            } catch (error) {
                console.error("Errore durante la creazione di una nuova sessione:", error);
                showErrorMessage("Si è verificato un errore durante la creazione della sessione. Riprova.");
            }
        }

        async function handleJoinSession(event) {
            event.preventDefault();
            if (!isAuthReady) {
                showErrorMessage("L'applicazione non è ancora pronta. Riprova tra un momento.");
                return;
            }

            const sessionId = joinSessionForm.sessionId.value.trim();
            if (sessionId) {
                joinSession(sessionId);
            } else {
                showErrorMessage("Per favore, inserisci un codice sessione valido.");
            }
        }

        async function joinSession(sessionId) {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'bocce-sessions', sessionId);
            const sessionDoc = await getDoc(docRef);

            if (!sessionDoc.exists()) {
                showErrorMessage("Sessione non trovata. Per favore, controlla l'ID.");
                return;
            }

            startSessionScreen.classList.add('hidden');
            sessionScreen.classList.remove('hidden');

            // Imposta il listener in tempo reale per la sessione corrente
            onSnapshot(docRef, (doc) => {
                if (doc.exists()) {
                    currentSession = doc.data();
                    currentSession.id = doc.id; // Salva l'ID del documento
                    players = currentSession.players;
                    sessionData = currentSession.log;
                    updateSessionUI();
                } else {
                    // La sessione è stata eliminata o non esiste più
                    showErrorMessage("Questa sessione non è più disponibile.");
                    startSessionScreen.classList.remove('hidden');
                    sessionScreen.classList.add('hidden');
                }
            }, (error) => {
                console.error("Errore durante l'ascolto della sessione:", error);
                showErrorMessage("Si è verificato un errore di connessione. Riprova a unirti alla sessione.");
            });
        }


        function updateSessionUI() {
            // Aggiorna la visualizzazione del codice sessione
            sessionCodeDisplay.textContent = `Codice Sessione: ${currentSession.id}`;

            // Aggiorna l'elenco dei giocatori
            playersList.innerHTML = '';
            playerSelect.innerHTML = '';
            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'card';
                playerItem.innerHTML = `<h3 class="text-lg font-semibold">${player.name}</h3>`;
                playersList.appendChild(playerItem);

                const option = document.createElement('option');
                option.value = player.id;
                option.textContent = player.name;
                playerSelect.appendChild(option);
            });

            // Aggiorna le statistiche e il registro giocate
            updateStats();
            updatePlayLog();
        }

        async function handleRecordShot(event) {
            event.preventDefault();
            const playerId = recordShotForm.playerSelect.value;
            const shotType = recordShotForm.shotType.value;
            const campoQuarter = recordShotForm.campoQuarter.value;
            const result = recordShotForm.result.value;

            const shot = {
                playerId,
                shotType,
                campoQuarter,
                result,
                timestamp: new Date().toISOString()
            };

            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'bocce-sessions', currentSession.id);
            await updateDoc(docRef, {
                log: [...currentSession.log, shot]
            });
        }

        function updatePlayLog() {
            playLog.innerHTML = '';
            sessionData.forEach(shot => {
                const player = players.find(p => p.id === shot.playerId);
                const logItem = document.createElement('div');
                logItem.className = 'text-sm mb-1';
                logItem.textContent = `${player ? player.name : 'Giocatore Sconosciuto'} ha eseguito una giocata: ${shot.shotType}, risultato: ${shot.result}`;
                playLog.appendChild(logItem);
            });
        }

        function updateStats() {
            const stats = players.map(player => {
                const playerShots = sessionData.filter(shot => shot.playerId === player.id);
                return {
                    name: player.name,
                    shots: playerShots.length,
                    successes: playerShots.filter(shot => shot.result === 'successo').length
                };
            });
        }

        function exportToCsv() {
            const headers = ['Session ID', 'Player ID', 'Player Name', 'Shot Type', 'Campo Quarter', 'Result', 'Timestamp'];
            const rows = sessionData.map(shot => {
                const player = players.find(p => p.id === shot.playerId);
                return [
                    currentSession.id,
                    shot.playerId,
                    player.name,
                    shot.shotType,
                    shot.campoQuarter,
                    shot.result,
                    shot.timestamp
                ];
            });

            let csvContent = "data:text/csv;charset=utf-8," + headers.join(',') + "\n" + rows.map(e => e.join(',')).join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'bocce-tracker.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportToPdf() {
            html2canvas(document.body).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF();
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                pdf.save("bocce-tracker.pdf");
            });
        }

        initFirebase();
    </script>
</head>

<body>

    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-75 z-50 flex items-center justify-center">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-6">Bocce Performance Tracker</h1>
        <p class="text-center text-sm mb-4" id="userIdDisplay">User ID: N/A</p>

        <!-- Schermata di avvio sessione -->
        <div id="startSessionScreen" class="hidden">
            <div class="card">
                <h2 class="text-xl font-semibold mb-4">Inizia o unisciti a una partita</h2>
                <div class="space-y-4">
                    <form id="startSessionForm" class="space-y-4">
                        <h3 class="font-medium">Inizia una nuova partita</h3>
                        <div>
                            <label for="myPlayerName" class="block text-sm font-medium mb-1">Il tuo nome</label>
                            <input type="text" id="myPlayerName" name="myPlayerName" placeholder="Es. Giuseppe">
                        </div>
                        <div>
                            <label for="sessionType" class="block text-sm font-medium mb-1">Tipo di Partita</label>
                            <select id="sessionType" name="sessionType">
                                <option value="1vs1">1 vs 1</option>
                                <option value="2vs2">2 vs 2</option>
                                <option value="3vs3">3 vs 3</option>
                            </select>
                        </div>
                        <div>
                            <label for="playerNames" class="block text-sm font-medium mb-1">Nomi Giocatori (separati da virgola)</label>
                            <input type="text" id="playerNames" name="playerNames" placeholder="Es. Mario, Luigi">
                        </div>
                        <button type="submit" class="btn-primary w-full">Avvia Nuova Sessione</button>
                    </form>
                    
                    <div class="text-center my-4 font-semibold">O</div>

                    <form id="joinSessionForm" class="space-y-4">
                        <h3 class="font-medium">Unisciti a una partita esistente</h3>
                        <div>
                            <label for="sessionId" class="block text-sm font-medium mb-1">Codice Sessione</label>
                            <input type="text" id="sessionId" name="sessionId" placeholder="Inserisci il codice della sessione">
                        </div>
                        <button type="submit" class="btn-secondary w-full">Entra nella Sessione</button>
                    </form>
                </div>
            </div>
            <div class="card mt-4">
                <h2 class="text-xl font-semibold mb-4">Le tue sessioni recenti</h2>
                <div id="existingSessionsList" class="space-y-2">
                    <!-- Sessione esistenti will be injected here -->
                </div>
            </div>
        </div>

        <!-- Schermata di sessione -->
        <div id="sessionScreen" class="hidden">
            <p id="sessionCodeDisplay" class="text-center text-sm mb-4 font-bold text-gray-700">Codice Sessione: N/A</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Statistiche dei giocatori -->
                <div class="card">
                    <h2 class="text-xl font-semibold mb-4">Statistiche Giocatori</h2>
                    <div id="playersList" class="space-y-4">
                        <!-- Player cards will be injected here -->
                    </div>
                </div>

                <!-- Registra giocata -->
                <div class="card">
                    <h2 class="text-xl font-semibold mb-4">Registra Giocata</h2>
                    <form id="recordShotForm" class="space-y-4">
                        <div>
                            <label for="playerSelect" class="block text-sm font-medium mb-1">Giocatore</label>
                            <select id="playerSelect" name="playerSelect"></select>
                        </div>
                        <div>
                            <label for="shotType" class="block text-sm font-medium mb-1">Tipo Giocata</label>
                            <select id="shotType" name="shotType">
                                <option value="accosto">Accosto</option>
                                <option value="raffa">Raffa</option>
                                <option value="volo">Volo</option>
                            </select>
                        </div>
                        <div>
                            <label for="campoQuarter" class="block text-sm font-medium mb-1">Quarto di Campo</label>
                            <select id="campoQuarter" name="campoQuarter">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div>
                            <label for="result" class="block text-sm font-medium mb-1">Risultato</label>
                            <select id="result" name="result">
                                <option value="successo">Successo</option>
                                <option value="fallimento">Fallimento</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary w-full">Registra</button>
                    </form>
                </div>
            </div>

            <!-- Registro Giocate -->
            <div class="card">
                <h2 class="text-xl font-semibold mb-4">Registro Giocate</h2>
                <div id="playLog" class="text-gray-600">
                    <!-- Shot log will be injected here -->
                </div>
            </div>

            <!-- Pulsanti di esportazione -->
            <div class="flex space-x-4 mt-4 justify-end">
                <button id="exportCsvBtn" class="btn-secondary">Esporta CSV</button>
                <button id="exportPdfBtn" class="btn-primary">Esporta PDF</button>
            </div>
            <div class="flex justify-center mt-4">
                 <button id="newSessionBtn" class="btn-secondary">Torna alla Home</button>
            </div>
        </div>

        <!-- Modal per messaggi di errore -->
        <div id="errorMessageModal" class="modal">
            <div class="modal-content text-center">
                <h3 class="text-xl font-bold mb-4 text-red-600">Errore</h3>
                <p id="errorMessageText" class="mb-4"></p>
                <button id="closeErrorModalBtn" class="btn-primary w-1/2 mx-auto">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
